    <h1><img src="../DeviceInfo.png" alt="DeviceInfo"
        style="width:67px;height:67px;vertical-align:middle;border-radius:10px;"><span
        style="vertical-align:middle;"> <span style="color:cornsilk;">DeviceInfo</span></h1>
    <div style="padding-left: 10px;">
        <span>このアプリでは、端末の設定アプリで表示できないような、細かい端末情報を表示できます。</span>
        <br>
        <span>例えば、CPUの情報や、ボードID、カーネルのバージョンなどが知れます！</span>
        <br>
        <!-- <span>ScreenShot:</span> -->

        
        <div>最低要件:</div>
        <ul>
            <li>iOS: iOS12.0以降</li>
            <li>Android: Android 7.0以降</li>
            <li>macOS: macOS 10.12 Sierra以降</li>
        </ul>
        <div>最新バージョン: 0.9.2</div>
        <br>
        <b>ダウンロード</b>
        <br>
        <span>実行したいOSを選択</span>
        <select id="selectOS" onchange="setDownloadArea()">
            <option selected>--OSを選択してください--</option>
            <option value="iOS">iOS</option>
            <option value="Android">Android</option>
            <option value="macOS">macOS</option>
            <option disabled value="Windows">Windows(Comming soon!!)</option>
        </select>
        <br> <br>
        <div id="DownloadArea">
        </div>
    </div>
